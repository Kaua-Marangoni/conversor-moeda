<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/real-para-dolar-white.png" type="image/x-icon">
    <title>Real -> Dólar | Conversor de Moedas</title>
    <link rel="stylesheet" href="real-dolar.css">
</head>

<body>

    <a href="../index.html"><img class="home" src="../assets/home.png" alt="home"></a>

    <main>
        <img class="image-top" src="../assets/real-para-dolar.png">
        <h1>Conversor de Moedas | Real para Dólar</h1>
        <div>
            <input id="input-real" type="number" placeholder="Valor em Real" required>
            <input id="input-valor-do-dolar" readonly type="text">
            <p id="valor-final-dolar">US$ 0,00</p>
            <button id="botao" onclick="valorFinal()">Converter</button>
            <a href="./real-dolar.html"><button id="botao-converter-denovo">Converter outro Valor</button></a>
            <div class="back">
                <a class="voltar" href="../index.html">
                    <img class="return" src="../assets/arrow-return-left.svg"> Voltar
                </a>
            </div>
        </div>
    </main>

    <div id="modal-container">
        <div id="modal">
            <i class="fas fa-exclamation"></i>

            <p class="paragraph-modal">Por favor, digite um valor válido!</p>
        </div>
    </div>

</body>

<script src="https://kit.fontawesome.com/f47bef615d.js" crossorigin="anonymous"></script>
<script src="real-dolar.js"></script>

</html>
